<div class="dashboard-container">
  <h2>Live Market Rates</h2>

  <!-- Display Live Rates -->
  <div class="rates">
    <div class="rate-item">
      <label>Gold ($):</label> <span>{{ goldRate }}</span>
    </div>
    <div class="rate-item">
      <label>Silver:</label> <span>{{ silverRate }}</span>
    </div>
    <div class="rate-item">
      <label>USD:</label> <span>{{ usdRate }}</span>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="tabs">
    <button 
      *ngFor="let tab of ['gold', 'silver', 'usd']" 
      [class.active]="selectedTab === tab"
      (click)="selectTab(tab)">
      {{ tab | titlecase }}
    </button>
  </div>

  <!-- Product List -->
  <div class="product-list">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Current Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.name }}</td>
          <td>{{ product.values.current }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
